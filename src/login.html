<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p class="error" id="errorMsg" style="display:none">Invalid credentials!</p>
        <form id="loginForm" action="/auth/login" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label>Username: </label>
                <input type="text" name="email" id="username" required>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="text" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
   
</body>
</html>
